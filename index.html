<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hossein Tahami</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <!-- Navigation -->
    <div id="nav-placeholder"></div>
    
    <!-- Profile Section -->
    <div id="profile-placeholder"></div>
    
    <!-- About Section -->
    <div id="about-placeholder"></div>
    
    <!-- Certifications Section -->
    <div id="certifications-placeholder"></div>
    
    <!-- Projects Section -->
    <div id="projects-placeholder"></div>
    
    <!-- Contact Section and Footer -->
    <div id="contact-placeholder"></div>
    
    <script src="script.js"></script>
    <script>
      // Function to load HTML components
      async function loadComponent(url, elementId) {
        try {
          const response = await fetch(url);
          const html = await response.text();
          document.getElementById(elementId).innerHTML = html;
        } catch (error) {
          console.error('Error loading component:', error);
        }
      }

      // Load all components
      document.addEventListener('DOMContentLoaded', function() {
        loadComponent('./components/nav.html', 'nav-placeholder');
        loadComponent('./components/profile.html', 'profile-placeholder');
        loadComponent('./components/about.html', 'about-placeholder');
        loadComponent('./components/certifications.html', 'certifications-placeholder');
        loadComponent('./components/projects.html', 'projects-placeholder');
        loadComponent('./components/contact.html', 'contact-placeholder');
      });
    </script>
  </body>
</html>
